<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c) {
                let answer = 'YES';
                
                // a + b, c
                // b + c, a
                // a + c, b
                if (a + b <= c) answer = 'No';
                if (a + c <= b) answer = 'No';
                if (b + c <= a) answer = 'No';

                return answer;
            }

            console.log(solution(6, 7, 11));
            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
