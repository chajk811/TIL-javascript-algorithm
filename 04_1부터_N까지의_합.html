
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n) {
                let answer = 0;
                for (let idx = 1; idx <= n; idx++) {
                    answer += idx;
                }
                return answer;
            }

            console.log(solution(6));
            console.log(solution(10));
        </script>
    </body>
</html>
